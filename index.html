<!DOCTYPE html>


<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scrabble Party App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <section class="hero">
    <div class="hero-body has-background-dark has-text-centered">
      <div class="container is-fluid">
        <div>
          <!-- main div-->
          <h1 class="title has-text-white">Select A Music Genre</h1>
          <div id="divSound">
            <!-- iframe tag here  -->
          </div>


        


    <h2 class="subtitle has-text-light">
      <div><!-- main div-->

          <div id="divSound">            
            <!-- iframe tag here  --> 
          </div> 

          <div id="divSelect">            
            <!-- select tag here  -->
      </div> 


        </div><!-- main div-->

        <hr>

        <h1 class="title has-text-white">
          Scrabble Word Search
        </h1>
        <div class="word-search">
          <input type="text" name="location" id="word-search" placeholder="Word Search" />
          <a class="button is-small" id="searchBtn"><i class="fas fa-search"></i></a>
        </div>
       
      </div>
    </div>
  </section>



  <!-- other line with box tile -->

  <div class="container is-fluid">

    <div class="tile is-ancestor">

      <div class="tile is-vertical is-parent is-4">      
        <ul id="word-list"></ul>
        <!-- ul here --> 
      </div>

      <div class="tile is-parent">
        <section class="section">
          <div class="tile is-vertical" id="definition">
            <!-- definition here --> 
          </div>
        </section>
      </div>


      <div class="tile is-parent">
        <section class="section">
          
          <div class="tile is-parent " id="divPoints">

            <div class='tile box is-child' id='divLetters'>


            </div>

            <div class='tile box is-child' id='divScore'>



            </div>








            <!-- score goes here --> 
          </div>
        </section>
      </div>

    </div>
  </div>

  





  <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

  <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js"
    integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous">
  </script>
  <script src="assets/js/dictionary.js"></script>
  <script src="assets/js/soundcloud.js"></script>
  <script src="assets/js/score.js"></script>
</body>

</html>
