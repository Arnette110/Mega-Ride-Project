<!DOCTYPE html>
<html lang="">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Scrabble Party App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <section class="hero">
          <div class="hero-body has-background-dark has-text-centered">
            <div class="container is-fluid">
              <h1 class="title has-text-white">
                Scrabble Word Search
              </h1>
              <h2 class="subtitle has-text-light">
                *Soundcloud music player widget goes here*
              </h2>
              <h3 class="score">
                  <div class="word-search">
                    <input type="text" name="location" id="word-search" placeholder="Word Search" />
                    <a class="button is-small" id="searchBtn"><i class="fas fa-search"></i></a>
                </div>
                  
              </h3>
            </div>
          </div>
        </section>
        <div class="container is-fluid">
            <div class="tile is-ancestor">
                <div class="tile is-vertical is-parent is-4">
                    <ul id="word-list"></ul>
                </div>
                <div class="tile is parent">
                    <section class="section">
                        <div class="tile is-vertical" id="definition">
                        </div>
                    </section>
                </div>
            
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

        <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js"
            integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous">
        </script>
        <script src="assets/js/dictionary.js"></script>
        <script src="assets/js/soundcloud.js"></script>
    </body>

</html>
