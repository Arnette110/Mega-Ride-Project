<!DOCTYPE html>


<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scrabble Party App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- hero container start -->

  <div class="hero-body has-bg-img has-text-centered">
    <div class="container is-fluid">
      <div class="columns">
        <!-- word search div start -->
        <div class="column">
          <h1 class="title">
            Scrabble Word Search
          </h1>
          <!-- word search input box and search button -->
          <div class="word-search">
            <div class="field">
              <div class="control has-icons-right">
                <input class="input" type="text" name="location" id="wordSearch" placeholder="Word Search">
                <span class="icon is-right">
                  <i class="fas fa-search"></i>
                </span>
              </div>
            </div>
          </div>
          <!-- word search div end -->
        </div>
        <!-- song select div start-->
        <div class="column">
          <h1 class="title">Select A Music Genre</h1>
          <div>
            <div id="divSound">
              <!-- iframe tag here  -->
            </div>
            <div id="divSelect">
              <!-- select tag here  -->
            </div>
          </div>
        </div>
        <!-- song select div end -->
      </div>
    </div>
  </div>
  <!-- hero container end -->



  <!-- other line with box tile -->

  <div class="container is-fluid">
    <div class="tile is-ancestor">
      <div class="tile is-vertical is-12">
        <div class="tile">
          
          <div class="tile">
            <div class="tile is-parent is-vertical">
              <article class="tile is-child" id="definition">
              </article>
              <div class='tile' id='divScore'></div>
            </div>
          </div>
          <div class="tile is-parent is-3">
            <article class="tile is-child">
              <ul id="wordList"></ul>
            </article>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- footer-->

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Powered by Us. </strong>
      </p>
    </div>
  </footer>





  <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js"
    integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous">
  </script>
  <script src="assets/js/dictionary.js"></script>
  <script src="assets/js/soundcloud.js"></script>
  <script src="assets/js/score.js"></script>
</body>

</html>
